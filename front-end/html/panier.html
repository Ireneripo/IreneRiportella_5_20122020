<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Orinoco</title>
    <meta
      name="description"
      content="Orinoco, site de vente de peluches et oursons en ligne."
    />
    <link rel="stylesheet" href="/front-end/sass/main.css" />
    <script
      src="https://kit.fontawesome.com/dc80972f73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="header">
      <a href="../index.html">
        <img src="/front-end/images/logo.png" alt="logo" class="logo" />
      </a>
      <a href="./panier.html" class="carticon"
        ><i class="fas fa-shopping-cart"></i
      ></a>
    </header>

    <div class="container-panier">
      <div class="row">
        <div class="u-pull-right">
          <ul>
            <li class="sub-menu-panier">
              <div class="total-panier">
                <div id="cart">
                  <table id="liste-panier" class="u-full-width">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th>Titre</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                  <div class="total-price"></div>
                </div>
                <a href="#" id="empty-cart-gohome" class="button u-full-width"
                  >Vider mon panier</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <form action="" method="post" id="order-form">
        <div class="forminfo">
          <label for="firstname">Prénom : </label>
          <input type="text" name="firstname" id="firstname" />
        </div>
        <div class="forminfo">
          <label for="lastname">Nom : </label>
          <input type="text" name="lastname" id="lastname" />
        </div>
        <div class="forminfo">
          <label for="address">Adresse : </label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="forminfo">
          <label for="postcode">Code Postal : </label>
          <input type="text" name="postcode" id="postcode" />
        </div>
        <div class="forminfo">
          <label for="city">Ville : </label>
          <input type="text" name="city" id="city" />
        </div>
        <div class="forminfo">
          <label for="email">Email : </label>
          <input name="email" id="email" />
          <!-- <input type="email" name="email" id="email" /> -->
        </div>
        <div id="error"></div>
        <div class="formsubmit">
          <button type="submit" id="validate-order" class="validate-order">
            Valider ma commande
          </button>
        </div>
      </form>
    </div>

    <footer>
      <ul>
        <li><a href="">Notre histoire</a></li>
        <li><a href="">Rejoignez-nous</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </footer>

    <script src="../js/panier.js"></script>
  </body>
</html>
